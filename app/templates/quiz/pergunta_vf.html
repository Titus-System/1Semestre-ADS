{% extends '/quiz/base_quiz.html' %}


{% block quiz %}
<div class="container mt-4">
  <div style="text-align:justify">
      <h1 id="quiz_title">Pergunta {{num_quest}}</h1>
      <div class="row d-flex justify-content-between align-items-center flex-wrap">
          <div class="col-1">
              <a href="{{anterior}}">
                  <button class="btn arrow_assunto">&#9664;</button>
              </a>
          </div>
          <div class="col-9 container mx-2 my-2 box-question">
            <form action="/quiz/{{pagina_atual}}" method="POST" id="pergunta" style="max-width:100%">
              <div class="question_box_1 text-center">
                <br>
                <div class="engrenagens-div d-flex justify-content-center align-items-center">
                  
                  <p class="question_script mx-2">{{questao[6]}}</p>
                  
                </div>
                <br>
              </div>
      
              <!-- alternativas quiz -->
              <div class="quiz_option">
                <br>
      
                <div id="option_1" class="option_vf_or_as">
                  (<input type="text" id="resposta_usuario_1" name="resposta_usuario_vf_1" class="input_vf">&nbsp;&nbsp;)<label>&nbsp;
                    {{questao[7]}}</label>
                </div>
                <br>
                <div id="opção_2" class="option_vf_or_as">
                  (<input type="text" id="resposta_usuario_2" name="resposta_usuario_vf_2" class="input_vf">&nbsp;&nbsp;)<label>&nbsp;
                    {{questao[8]}}
                  </label>
                </div>
                <br>
                <div id="opção_3" class="option_vf_or_as">
                  (<input type="text" id="resposta_usuario_3" name="resposta_usuario_vf_3" class="input_vf">&nbsp;&nbsp;)<label>&nbsp;
                    {{questao[9]}}
                  </label>
                </div>
                <br>
                <div id="opção_4" class="option_vf_or_as">
                  (<input type="text" id="resposta_usuario_4" name="resposta_usuario_vf_4" class="input_vf">&nbsp;&nbsp;)<label>&nbsp;
                    {{questao[10]}}
                  </label>
                </div>
                <br>
              </div>
      
              <!-- botão dica -->
              <br>
              <br>
              <div>
                <button tabindex="0" type="button" class="btn_ns" role="button" data-bs-toggle="popover"
                  data-bs-trigger="focus" title="dica..." data-bs-content="{{questao[11]}}">
                  Não sei responder...
                </button>
                <br>
                <br>
                <br><br>
              </div>
          
            </form>
          </div>
          <div class="col-1">
              <a>
                <button type="button" id="enviar_resposta" class="btn arrow_assunto"
                id="button_next" style="padding: 0%">&#9654;</button>
              </a>
          </div>
      </div>
      <div class="text-center mt-4">
          <a href="/quiz/salvar_quiz/{{pagina_atual}}">
              <button class="button_parar_aqui rounded-pill shadow-lg">Salvar respostas</button>
          </a>
      </div>
  </div>
</div>


<script>
  document.getElementById('enviar_resposta').addEventListener('click', function () {
    document.getElementById('pergunta').submit();
  });
</script>

<script>
  $(document).ready(function () {
    $("#myModal").modal('show');
  });
</script>
{% endblock %}
