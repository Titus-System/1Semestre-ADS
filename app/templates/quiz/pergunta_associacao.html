{% extends "/quiz/base_quiz.html" %}
{% block quiz %}
<div class="quiz_page container">
  <!-- inicio da pagina -->
  <br>
  <h1 id="quiz_title" class="text-center" style="font-size: 50px; margin: 8px;">Pergunta {{num_quest}}</h1>
  <br>
  <div class="question_box row">
    <div class="col-12 col-md-2 text-md-start text-center mb-3 mb-md-0">
      <a href="{{anterior}}">
        <button class="arrow_assunto" id="button_previous">&#9664;</button>
      </a>
    </div>
    <div class="col-12 col-md-8">
      <form action="/quiz/{{pagina_atual}}" method="POST" id="pergunta">
        <div class="question_box_1 text-center">
          <br><br>
          <div class="engrenagens-div d-flex justify-content-center align-items-center">
            
            <p class="question_script mx-2">{{questao[6]}}</p>
            
          </div>
          <br>
        </div>
        <br>
        <!-- inicio das alternativas -->
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="opção">
              <p><strong>(&nbsp;1&nbsp;)&nbsp;&nbsp;{{questao[7]}}</strong></p>
            </div>
            <div class="opção">
              <p><strong>(&nbsp;2&nbsp;)&nbsp;&nbsp;{{questao[8]}}</strong></p>
            </div>
            <div class="opção">
              <p><strong>(&nbsp;3&nbsp;)&nbsp;&nbsp;{{questao[9]}}</strong></p>
            </div>
            <div class="opção">
              <p><strong>(&nbsp;4&nbsp;)&nbsp;&nbsp;{{questao[10]}}</strong></p>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div id="opção_1">
              <label>(<input type="text" id="resposta_usuario_1" name="resposta_usuario_1"
                  class="input_as">&nbsp;&nbsp;&nbsp;)&nbsp;&nbsp;{{questao[11]}}</label>
            </div>
            <div id="opção_2">
              <label>(<input type="text" id="resposta_usuario_2" name="resposta_usuario_2"
                  class="input_as">&nbsp;&nbsp;&nbsp;)&nbsp;&nbsp;{{questao[12]}}</label>
            </div>
            <div id="opção_3">
              <label>(<input type="text" id="resposta_usuario_3" name="resposta_usuario_3"
                  class="input_as">&nbsp;&nbsp;&nbsp;)&nbsp;&nbsp;{{questao[13]}}</label>
            </div>
            <div id="opção_4">
              <label>(<input type="text" id="resposta_usuario_4" name="resposta_usuario_4"
                  class="input_as">&nbsp;&nbsp;&nbsp;)&nbsp;&nbsp;{{questao[14]}}</label>
            </div>
          </div>
        </div>
        <!-- fim das alternativas -->
        <br><br>
        <!-- botão dica -->
        <div>
          <button tabindex="0" type="button" class="btn_ns" role="button" data-bs-toggle="popover"
            data-bs-trigger="focus" title="dica..." data-bs-content="{{questao[11]}}">
            Não sei responder...
          </button>
          <br>
          <br>
          <br><br>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-2 text-md-end text-center">
      <button type="button" id="enviar_resposta" class="arrow_assunto" id="button_next">&#9654;</button>
    </div>
  </div>
  <div class="text-center mt-4">
    <a href="/quiz/salvar_quiz/{{pagina_atual}}">
      <button class="button_parar_aqui rounded-pill shadow-lg">Salvar respostas</button>
    </a>
  </div>
</div>
{% endblock %}
