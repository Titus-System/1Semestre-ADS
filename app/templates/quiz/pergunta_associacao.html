{% extends "/quiz/base_quiz.html" %}
{% block quiz %}
<br>
<br>
<!-- Colocando número "2" apenas para apresentação da sprint 3 -->
<h1 id="quiz_title" style="font-size: 50px;">Pergunta 2</h1>
<br>
<img class="icone" src="{{url_for('static', filename='images/icone-interrogacao.png')}}">
<div class="question_box">
  <div class="question_box_vf_or_as">
    <br>
    <br>
    <div class="engrenagens-div">&nbsp;&nbsp;<img class="engrenagem" src="/static/images/engrenagem.png"> &nbsp;&nbsp;
      <p class="question_script">{{questao[6]}}</p>
      &nbsp;&nbsp;<img class="engrenagem" src="/static/images/engrenagem.png"> &nbsp;&nbsp;
    </div>
    <br>
  </div>
  <br>
  <br>
  <div class="columns">
    <a href="/quiz/{{anterior}}"><button class="arrow_assunto" id="button_previous">&#9664;</button></a>
    <div class="column">
      <div class="opção">
        <form action="/quiz/{{pagina_atual}}" method="post" id="pergunta">
          <p><strong>(&nbsp;1&nbsp;)&nbsp;&nbsp;{{questao[7]}}</strong></p>
      </div>
      <div class="opção">
        <p><strong>(&nbsp;2&nbsp;)&nbsp;&nbsp;{{questao[8]}}</strong></p>
      </div>
      <div class="opção">
        <p><strong>(&nbsp;3&nbsp;)&nbsp;&nbsp;{{questao[9]}}</strong></p>
      </div>
      <div class="opção">
        <p><strong>(&nbsp;4&nbsp;)&nbsp;&nbsp;{{questao[10]}}</strong></p>
      </div>
    </div>
    <div class="column">
      <div id="opção_1">
        (<input type="text" id="resposta_usuario_1" name="resposta_usuario_1"
          class="input_as">)<label>&nbsp;&nbsp;{{questao[11]}}</label>
      </div>
      <div id="opção_2">
        (<input type="text" id="resposta_usuario_2" name="resposta_usuario_2"
          class="input_as">)<label>&nbsp;&nbsp;{{questao[12]}}</label>
      </div>
      <div id="opção_3">
        (<input type="text" id="resposta_usuario_3" name="resposta_usuario_3"
          class="input_as">)<label>&nbsp;&nbsp;{{questao[13]}}</label>
      </div>
      <div id="opção_4">
        (<input type="text" id="resposta_usuario_4" name="resposta_usuario_4"
          class="input_as">)<label>&nbsp;&nbsp;{{questao[14]}}</label>
      </div>
    </div>
  </div>
  <br>
  <br>
  <input type="submit" value="Submit" class="submit_vf_or_as">
  </form>
  <button type="button" id="enviar_resposta" class="arrow_assunto" id="button_next">&#9654;</button>
</div>
{% endblock %}
