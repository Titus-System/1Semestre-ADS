<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    
        <title>{% block title %}Quiz{% endblock %}</title>
    
        <link rel="icon" type="image/x-icon" href="/static/images/logo_transp.png">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    
    </head>
    <body class="body_pacer">
        <header class="link_bar">
            <a class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                style="color:white; font-size:30px; line-height:60px">
                &#9776
            </a>
            <a href="/"><img src="/static/images/logo-nova-ma.png" alt="logo"></a>
            <span class="header_link">
                <a href="/pacer" alt="pacer">PACER</a>
                <a href="/avaliação" alt="avaliação">AVALIAÇÃO</a>
                <a href="/ferramentas" alt="ferramentas">FERRAMENTAS</a>
                <a href="/apostila" alt="apostila">APOSTILA</a>
                <a href="/quiz" alt="quiz">QUIZ</a>
            </span>
            <hr class="header_hr">
        </header>

        <div class="teoria_pacer">
            <h1>Login</h1>
            <form method="post">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <a href="/signup"><button>Ainda não tenho cadastro</button></a>
        </div>
    </body>
    
</html>
